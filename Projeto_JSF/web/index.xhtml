<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Nome"></h:outputLabel>
                <p:inputText id="name" value="#{nameBean.name}"></p:inputText>
                <h:outputLabel for="lastName" value="Sobrenome"></h:outputLabel>
                <p:inputText id="lastName" value="#{nameBean.lastName}"></p:inputText>
                <p:commandButton action="#{nameBean.sayHello()}" value="Enviar" update="msg"></p:commandButton>
                <h:outputLabel id="msg" value="#{nameBean.message}"></h:outputLabel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
